<!DOCTYPE html>
<html>
	<head>
		<title>B4R类库中文文档</title>
		<link rel="icon" href="favicon.ico">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="theme/vue.css">
		<style>
			.markdown-section h2{
				font-size:1.5em;
			}
			.markdown-section h1 a span{
				color: #42b983;
			}
		</style>
	</head>
	<body>
		<div id="app">加载中...</div>
		<script>
			window.$docsify = {
				//...
				auto2top: true,
				loadSidebar: true,
				subMaxLevel: 6,
				name: 'B4R类库中文文档',
				homepage: 'index.md',
				//coverpage: true,
				// 搜索功能相关
				search: {
					maxAge: 86400000, // 过期时间，单位毫秒，默认一天
					paths: 'auto',
					placeholder: '输入关键字搜索',
					noData: '没有搜到',
					depth: 6 // 搜索标题的最大程级, 1 - 6
				},
				// 代码块点击复制
				copyCode: {
					buttonText: '复制',
					errorText: '出错了',
					successText: '已复制'
				}
			}
		</script>
		<script src="theme/docsify.min.js"></script>
		<script src="theme/search.min.js"></script>
		<script src="theme/docsify-copy-code.min.js"></script>
		<script src="theme/docsify-sidebar-collapse.min.js"></script>
